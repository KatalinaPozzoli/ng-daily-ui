<section class="check-email__header">
  <div class="header__image-container">
    <img src="../assets/simplify/email.png" alt="email image" data-jest="descriptive-image" class="header__image">
  </div>
  <h1 data-jest="title" class="header__title">Check your email</h1>
</section>
<section class="check-email__content">
  <h3 data-jest="description-text" class="check-email__description-text">We have sent a password recovery instructions to your email </h3>
</section>

<katita-simplify-button data-jest="go-it-button" (click)="createNewPassword()" class="check-email__button"> Go It!</katita-simplify-button>
<div class="check-email__cta">
  <p data-jest="bottom-text"> Did not received the email? Check your spam filter or </p>
  <a tuiLink href="" data-jest="back-to-password-link" routerLink="password-recovery" [relativeTo]="relativeRoot.root">try with another email address</a>
</div>
