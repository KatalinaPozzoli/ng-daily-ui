<section class="create-password__header">
  <div class="header__image-container">
    <img src="../assets/simplify/email.png" alt="email image" data-jest="descriptive-image" class="header__image">
  </div>
  <h1 data-jest="title" class="header__title">Create a new password</h1>
</section>
<section class="create-password__form">
  <form >
    <div class="form__inputs">
      <tui-input data-jest="new-password-input" tuiTextfieldExampleText="Enter your new password">
        New password
      </tui-input>
      <tui-input data-jest="repeat-password-input" tuiTextfieldExampleText="Repeat your password">
        repeat password
      </tui-input>
    </div>
    <div class="form__buttons">
      <button data-jest="create-password-button"> Create </button>
    </div>
  </form>
</section>
