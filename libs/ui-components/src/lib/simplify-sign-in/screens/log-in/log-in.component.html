<section class="log-in__titles">
  <h1 data-jest="title" class="log-in__title">¡Hi there!</h1>
  <h2 data-jest="subtitle" class="log-in__subtitle">Welcome back</h2>
</section>
<section class="log-in__form">
  <form [formGroup]="logInForm" class="log-in-form">
    <div class="form__inputs">
    <tui-input data-jest="user-input" class="log-in-form__input" tuiTextfieldExampleText="Enter your user" formControlName="userName">
      User
    </tui-input>
     <!-- <p *ngIf="logInForm.get('userName').hasError('required') && logInForm.get('userName').touched"> this field is required</p> -->
      <tui-field-error formControlName="userName"></tui-field-error>
    <tui-input-password data-jest="password-input" class="log-in-form__input" tuiTextfieldExampleText="Enter your password" formControlName="password">
      Password
    </tui-input-password>
      <tui-field-error formControlName="password"></tui-field-error>
      <a tuiLink data-jest="forgot-password-link" [routerLink]="['password-recovery']" [relativeTo]="relativeRoot.root$ | async"class="log-in-form__link">¿Forgot password?</a>
    </div>
    <div class="form__button">
      <katita-simplify-button data-jest=log-in-button (click)="navigateToHome()" disabled> Log In </katita-simplify-button>
    </div>
  </form>
</section>
<section class="log-in__cta">
  <p data-jest="register-text" class="cta__text">¿Don’t have an account?</p>
  <a tuiLink data-jest="register-link" class="cta__register-link" [routerLink]="['register']" [relativeTo]="relativeRoot.root$ | async">Register</a>
</section>
