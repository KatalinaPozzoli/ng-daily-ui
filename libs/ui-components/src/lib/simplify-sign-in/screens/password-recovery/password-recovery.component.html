<section class="password-recovery__header">
  <div class="header__image-container">
    <img src="../assets/simplify/wrong-password.png" alt="wrong password image" data-jest="descriptive-image" class="header__image">
  </div>
  <h1 data-jest="title" class="header__title">Forgot your password?</h1>
</section>
<section class="password-recovery__content">
  <h3 data-jest="description-text" class="password-recovery__description-text">Enter your registered email below and weâ€™ll send an email with instructions to reseat your password</h3>
</section>
<section class="password-recovery__form">
  <form action="">
    <tui-input data-jest="email-input" class="password-recovery__form-input" tuiTextfieldExampleText="thisisanexample@mail.com" >
      Enter your email
    </tui-input>
    <katita-simplify-button data-jest="send-me-email-button" class="password-recovery__form-button"  (click)="navigateToCheckEmail()">Send me the email</katita-simplify-button>
  </form>
</section>
<section class="password-recovery__cta">
  <a tuiLink data-jest="back-to-login-link"  class="password-recovery__link" routerLink="login" [relativeTo]="relativeRoot.root">Back to login</a>
</section>
